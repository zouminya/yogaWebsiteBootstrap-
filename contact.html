    <section class="container m-5 vh-100 p-5">

      <div>
        <form class="p-5">
          <div clsss="form-group">
            <lable>Name</lable>
            <input
              class="form-control mb-3"
              type="text"
              id="name"
              placeholder="Enter Your Name"
            />
          </div>
          <div clsss="form-group">
            <lable>Email</lable>

          <div clsss="form-group">
            <lable>Message</lable>
            <textarea
              rows="7"
              class="form-control mb-3"
              name="message"
              id="message"
              placeholder="Enter Your Message"
            ></textarea>
          </div>
          <div class="text-center">
            <button class="btn button-primary" type="submit">Submit</button>
          </div>
